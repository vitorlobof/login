{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <link rel="stylesheet" href="{% static 'form.css' %}" />
    <link rel="stylesheet" href="{% static 'buttons.css' %}" />
    <link rel="stylesheet" href="{% static 'alerts.css' %}" />
    {% block 'head' %}{% endblock %}

    <title>{% block 'title' %}{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar">
      <span>Sistema de Login</span>

      <div class="navbar-btns navbar-btns-right">
        <button class="navbar-btn navbar-profile">
          {% if user.img is None %}
          <a href="{% url 'login' %}">
            <img src="{% static 'img/unlogged.svg' %}" alt="" />
          </a>
          {% else %}
          <a href="#">
            <img src="{{user.img.url}}" alt="" />
          </a>
          {% endif %}
          {% if user.is_authenticated %}
          <a class='btn btn-danger' href="{% url 'logout' %}">Sair</a>
          {% endif %}
        </button>
      </div>
    </nav>

    {% block 'body' %}{% endblock %}
  </body>
</html>
