{% extends 'base.html' %}

{% block 'title' %}Home{% endblock %}

{% block 'body' %}
<div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="{{message.tags}}" role="alert">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}

    Conheça os demais usuários.

    <ul class="list">
        {% for person in users %}
        <li>{{person}}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
